<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <%= htmlWebpackPlugin.tags.link %>
    <!-- Import manifest.json -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/assets/images/favicon.ico?v=1">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png?v=1">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png?v=1">
    <link rel="apple-touch-icon" sizes="160x160" href="/assets/images/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="170x170" href="/assets/images/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/touch-icon-ipad-retina.png">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'"> -->
</head>

<body id="body_app">
  <noscript> You need to enable JavaScript to run this app. </noscript>
  <div id="root">
    <!-- This div is where our app will run -->
  </div>

</html>
